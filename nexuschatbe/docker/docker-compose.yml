services:
  # The Laravel Application
  nexuschat-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nexuschat-app
    container_name: nexuschat-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../:/var/www
      - storage:/var/www/storage/app
    networks:
      - nexuschat-network
    healthcheck:
      test: ["CMD", "php", "artisan", "db:show"]
      interval: 30s
      timeout: 10s
      retries: 3

  # The Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: nexuschat-webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nexuschat-app
    networks:
      - nexuschat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # The Database
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - nexuschat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nexuschat-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  storage:
    driver: local