services:
  # The Laravel Application
  nexuschat-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nexuschat-app
    container_name: nexuschat-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app-storage:/var/www/storage/app
    networks:
      - nexuschat-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'OK';"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # The Web Server (Nginx)
  webserver:
    image: nginx:alpine
    container_name: nexuschat-webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      nexuschat-app:
        condition: service_started
    networks:
      - nexuschat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # The Database
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nexuschat
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - nexuschat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  nexuschat-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  app-storage:
    driver: local